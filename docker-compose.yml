version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    command: ["python", "bot.py"]
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_DSN: ${DB_DSN}
      ADMIN_CHAT_ID: ${ADMIN_CHAT_ID}
      ADMIN_USER_ID: ${ADMIN_USER_ID}
    depends_on:
      - db
    restart: always
    volumes:
      - .:/app

volumes:
  pgdata: 